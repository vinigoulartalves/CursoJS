<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(109, 109, 247);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(241, 241, 63);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentário-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //Retorna uma string, logo a necessidade de conversão para Int (inteiro) ou Float (parcial)
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
        // number + number é soma
        // string + string é concatenação
    </script>
</body>
</html>
