<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome?') //Prompt para inserir o nome

        function capitalizar(string) { //Função para escrever o nome com a primeira letra maiúscula
            return string.charAt(0).toLocaleUpperCase() + string.slice(1)
        }
        document.write(`Olá ${nome}, Seu nome tem ${nome.length} letras.<br/>`) //Escreve quantas letras tem no nome
        document.write(`Seu nome em maiúsculo é ${nome.toLocaleUpperCase()}.<br/>`) //Escreve o nome em letras maiúsculas
        document.write(`Seu nome em minúsculo é ${nome.toLocaleLowerCase()}.<br/>`) //Escreve o nome em letras minúsculas
        document.write(`Seu nome com somente a primeira letra maiúscula é ${capitalizar(nome)}.<br/>`) //Escrever o nome com a primeira letra maiúscula
    </script>
</body>
</html>
